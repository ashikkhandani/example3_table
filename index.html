<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data table Companies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Logo</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
      <tr>
        <td>
          <img
            src="./image/logo1.png"
            alt="microsoft logo"
            width="250px"
            height="100px"
          />
        </td>
        <td>Microsoft</td>
        <td>0800 200 55 88</td>
        <td>
          <a href="https://www.microsoft.com/" target="_blank"
            >go to Microsoft</a
          >
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="./image/Logo2.jpg"
            alt="amazon logo"
            width="250px"
            height="100px"
          />
        </td>
        <td>Amazon</td>
        <td>0800 100 38 44</td>
        <td>
          <a href="https://www.amazon.com/" target="_blank">go to Amazon</a>
        </td>
      </tr>
    </table>
  </body>
</html>
